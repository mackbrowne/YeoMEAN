      <title>Custom Navbar Template with Logo for Bootstrap 3</title>

      <!-- build:css styles/style.css -->
      <link rel='stylesheet' href="/bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel='stylesheet' href='/styles/common.css' />
      <link rel='stylesheet' href='/styles/views/articles.css' />
      <!-- endbuild -->
    </head>

    <body data-ng-controller="MainCtrl">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" data-ng-controller='HeaderCtrl'>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
            <!--   <a data-target=".navbar-ex1-collapse" data-toggle="collapse" class="navbar-brand logo-nav" href="index.php"><img src="http://placehold.it/150x75&text=Logo"></a>-->
          </div> 

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a data-target=".navbar-ex1-collapse" data-toggle="collapse" class="brand" href="/">MEAN - A Modern Stack</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
              <li data-ng-repeat="item in menu" data-ng-show="global.authenticated" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a data-target=".navbar-ex1-collapse" data-toggle="collapse" href="#/{{item.link}}">{{item.title}}</a>
              </li>
              <li><a data-target=".navbar-ex1-collapse" data-toggle="collapse" href="#services">Services</a></li>
              <li><a data-target=".navbar-ex1-collapse" data-toggle="collapse" href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
              <li><a data-target=".navbar-ex1-collapse" data-toggle="collapse" href="/#/signup">Signup</a></li>
              <li><a data-target=".navbar-ex1-collapse" data-toggle="collapse" href="/#/signin">Signin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
              <li><a href="#">{{global.user.name}}</a></li>
              <li><a href="/signout">Signout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->

      </nav>
      <div class="container" data-ng-view>
      </div><!-- /.container -->


      <footer>
        <hr>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; Company 2013 &middot; Facebook &middot; Twitter &middot; Google+</p>
          </div>
        </div>
      </footer>
