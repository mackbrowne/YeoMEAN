<section data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="article in articles">
      <div class="col-md-12">
        <h2><a data-ng-href="#/articles/{{article._id}}">{{article.title}}</a>
      <button type="button" class="close" aria-hidden="true" ng-if="global.authenticated && article.user._id==global.user._id" data-ng-click="remove(article)">&times;</button> </h2> 
      </div> 
      <div class="col-md-6">{{article.user.name}}</div>
      <div class="col-md-6">{{article.created | date:'medium'}}</div>
      <div class="col-md-12">{{article.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#/articles/create">Create One</a>?</h1>
</section>
