<section class="content">
  <section class="container">
    <div class="row">
      <div class="col-md-6 md-offset-1"><a href="/auth/facebook"><img src="/images/icons/facebook.png"></a><a href="/auth/github"><img src="/images/icons/github.png"></a><a href="/auth/twitter"><img src="/images/icons/twitter.png"></a><a href="/auth/google"><img src="/images/icons/google.png"></a></div>
      <div class="col-md-5">
        <div class="alert alert-danger alert-dismissable" ng-repeat="error in global.errors">
          <button type="button" class="close" aria-hidden="true" ng-click="dismissError(error)">&times;</button>
          {{error}}
        </div>
        <form action="/users/session" method="post" required="" class="signin form-horizontal ng-pristine ng-valid">
          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input id="email" type="text" name="email" placeholder="Email" required="" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required="" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Sign in</button>&nbsp;
            or&nbsp;<a href="/#/signup" class="show-signup">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
